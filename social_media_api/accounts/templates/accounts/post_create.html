{% extends 'blog/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Post,Create Post" }}{% endblock %}

{% block content %}
    <h2>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog:post_list' %}">Cancel</a>
{% endblock %}
