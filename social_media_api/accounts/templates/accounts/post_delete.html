{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog:post_detail' post.id %}">Cancel</a>
{% endblock %}
