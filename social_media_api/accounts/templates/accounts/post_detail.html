{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<a href="{% url 'post_update' post.id %}">Edit</a>
<a href="{% url 'post_delete' post.id %}">Delete</a>
<a href="{% url 'post_list' %}">Back to All Posts</a>
{% endblock %}
